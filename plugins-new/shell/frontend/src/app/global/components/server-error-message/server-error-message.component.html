<div class="alert alert-danger">
  <i class="fa fa-warning"></i> Server error occured. This is likely a bug.
</div>

<div class="form-group">
  <label>Request</label>
  <div>
    <strong>{{message.method}}</strong> {{message.url}}
  </div>
</div>

<div class="form-group">
  <label>Type</label>
  <div>
    {{message.exception}}
  </div>
</div>

<div class="form-group">
  <label>Message</label>
  <div>
    {{message.message}}
  </div>
</div>

<div class="form-group"
     *ngIf="message.traceback">
  <label>Traceback</label>
  <div>
    <pre>{{message.traceback}}</pre>
  </div>
</div>
