<div class="smart-progress">
  <ngb-progressbar
    type="{{ type }}"
    [max]="100"
    [value]="100 * value / max"
    [attr.animate]="animate ? 'animate' : null"
    [ngClass]="{ indeterminate: !max }"
  >
  </ngb-progressbar>
  <div class="values">
    <span class="pull-left no-wrap">{{ text }}</span>
    <span class="pull-right no-wrap">{{ maxText }}</span>
  </div>
</div>
